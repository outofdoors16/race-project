<!DOCTYPEhtml>
<html>
<head>
  <title>The Race: Events</title>
  <link href="race.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>
      <p>The Race: Events</p>
    </h1>
  </header>
  <section>
    <header>
      <h2>
        <p id="contestants">Your Contestants</p>
        <p id="eventTitle">The Events</p>
      </h2>
    </header>
    <section id="turtle">
      <header>
        <h3>
          <p>Turty the Turtle</p>
        </h3>
      </header>
      <p>
      <img id="turty" src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcROH1spbK1l9SrDeFRVRD_ENZ3fDkp-Kqe7B4s5ppsba3B8lCn8">
      </p>
      <article>
        <ul>
          <li>He's Slow</li>
          <li>He's Steady</li>
          <li>He'll be your friend, win or lose</li>
        </ul>
      </article>
    </section>
    <section id="hare">
      <header>
        <h3>
          <p>Harry the Hare</p>
        </h3>
      </header>
      <article>
        <img id="harry" src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSLl1-fyStGPwjdQT-LdD4qKCVFB08-1CE6SQLdOpJRp3fjK3us">
        <ul>
          <li>He's Fast</li>
          <li>He's Brash</li>
          <li>He doesn't give a foot or a hoot</li>
        </ul>
      </article>
      </section>
      <article id="events">
        <h3 id="select">Select Event to Start Race!</h3>
        <ul>
          <li id="flood"><div>Flood</div></li>
          <li id="danceMusic"><div>Dance Music</div></li>
          <li id="snowstorm"><div>Snowstorm</div></li>
          <li id="regular"><div>Regular</div></li>
        </ul>
      </article>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="race2.js"></script>
</body>
</html>
